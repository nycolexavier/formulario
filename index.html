<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="shortcut icon" href="assets/heart.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>
            Bem vindo de volta
        </h1>
        <h2>
            Faça login na sua conta
        </h2>
    </section>


    
    <form action="" method="POST" id="form">
        <div class="email" >
            <label for="email">Email</label>
            <input type="email" placeholder="Digite seu email aqui" >
        </div>

        <div class="password" >
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha aqui">
        </div>

        
    </form>
    
    <div class="teste" >
        <ul>
            <li>
                Lembre de mim
            </li>
        </ul>
        <p>Esqueceu sua senha?</p>
    </div>

    <div>
        <button id="form" >Entrar</button>
    </div>

    <div>
        <button>
            <img src="assets/heart.svg" alt="coração"> Ou faça login com o Google
        </button>
    </div>

    <footer>
        Não tem uma conta? <a href="#">Cadastre-se</a>
    </footer>
</body>
</html>
